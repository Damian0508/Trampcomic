{% extends 'webcomic/main.html' %}

{% load static %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'webcomic/mobile.css' %}">
{% endblock %}

{% block content %}
<header>
  <div id="container-1">
    <div id="left-hero">
      <a href="https://www.patreon.com/Tysirr" target="_blank" rel="noopener noreferrer">
        <img class="hero" src="{% static 'webcomic/images/pl_John.png' %}"
          alt="Comic hero John with Patreon link">
      </a>
    </div>
    <div>
      <a href="/">
        <img id="logo" src="{% static 'webcomic/images/logo.png' %}" alt="Tramp by Tysirr logo">
      </a>
    </div>
    <div id="lang-switch">
      <a id="en-flag" href="/en/{{episode}}/{{page}}">
        <img src="{% static 'webcomic/images/en_flag.svg' %}" alt="Great Britain flag">
      </a>
      <a id="pl-flag" href="/pl/{{episode}}/{{page}}">
        <img src="{% static 'webcomic/images/pl_flag.svg' %}" alt="Polish flag">
      </a>
    </div>
    <div id="right-hero">
      <a href="https://heylink.me/tysirr/" target="_blank" rel="noopener noreferrer">
        <img class="hero" src="{% static 'webcomic/images/Morlock.png' %}"
          alt="Comic hero Morlock with Tyssir's social media link">
      </a>
    </div>
  </div>
</header>

<main>
  <div id="container-2"> </div>
    <img id="comic-page" src="{{ path }}" alt="Comic page">
  </div>
</main>

<nav id="nav">
  <button class="arrow-big arrow" id="previous-page">
    <img src="{% static 'webcomic/images/arrow_left.png' %}" alt="Left arrow - previous page">
  </button>
  <button class="arrow-small arrow" , id="previous-episode">
    <img src="{% static 'webcomic/images/arrow_ep_left.png' %}" alt="Left arrow - previous episode">
  </button>
  <div id="nav-text">
    <div id="episode">
      <p>Ep.&nbsp;</p><p id="episode-number">{{episode}}</p>
    </div>
    <div id="page-number">
      <p>{{page}}/{{max_page}}</p>
    </div>
  </div>
  <button class="arrow-small arrow" , id="next-episode">
    <img src="{% static 'webcomic/images/arrow_ep_right.png' %}" alt="Right arrow - next episode">
  </button>
  <button class="arrow-big arrow" id="next-page">
    <img src="{% static 'webcomic/images/arrow_right.png' %}" alt="Right arrow - next page">
  </button>
</nav>

{% endblock %}
