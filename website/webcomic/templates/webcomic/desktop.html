{% extends 'webcomic/main.html' %}

{% load static %}

{% block content %}

<header>
  <div id="container-1">
    <div>
      <a href="https://www.patreon.com/Tysirr" target="_blank" rel="noopener noreferrer">
        <img class="hero responsive" src="{% static 'webcomic/images/John.png' %}"
          alt="Comic hero John with Patreon link">
      </a>
    </div>
    <div>
      <a href="/">
        <img id="logo" class="responsive" src="{% static 'webcomic/images/logo.png' %}" alt="Tramp by Tysirr logo">
      </a>
    </div>
    <div>
      <a href="https://heylink.me/tysirr/" target="_blank" rel="noopener noreferrer">
        <img class="hero responsive" src="{% static 'webcomic/images/Morlock.png' %}"
          alt="Comic hero Morlock with Tyssir's social media link">
      </a>
    </div>
  </div>
</header>

<nav id="nav">
  <div id="episode-switch">
    <button class="arrow-small arrow" , id="previous-episode">
      <img src="{% static 'webcomic/images/arrow_ep_left.png' %}" alt="Left arrow - previous episode">
    </button>
    <div id="episode-number">
      {{episode}}
    </div>
    <button class="arrow-small arrow" , id="next-episode">
      <img src="{% static 'webcomic/images/arrow_ep_right.png' %}" alt="Right arrow - next episode">
    </button>
  </div>
</nav>

<main>
  <div id="container-2">
    <button class="arrow-big arrow" id="previous-page">
      <img class="responsive" src="{% static 'webcomic/images/arrow_left.png' %}" alt="Left arrow - previous page">
    </button>
    <div>
      <img class="responsive" id="comic-page" src="{{ path }}" alt="Comic page">
    </div>
    <div id="lang-switch" class="responsive">
      <a id="en-flag" href="/en/{{episode}}/{{page}}">
        <img class="responsive" src="{% static 'webcomic/images/en_flag.svg' %}" alt="Great Britain flag">
      </a>
      <a id="pl-flag" href="/pl/{{episode}}/{{page}}">
        <img class="responsive" src="{% static 'webcomic/images/pl_flag.svg' %}" alt="Polish flag">
      </a>
    </div>
    <button class="arrow-big arrow" id="next-page">
      <img class="responsive" src="{% static 'webcomic/images/arrow_right.png' %}" alt="Right arrow - next page">
    </button>
  </div>
</main>

<footer>
  <div id="footer">
    &copy;2021. Comic created by Justyna "Tysirr" Romul. Website made by Damian Juszczak. All rights reserved.
  </div>
</footer>
{% endblock %}
