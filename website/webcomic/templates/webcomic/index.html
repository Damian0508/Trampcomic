<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Tramp Webcomic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comic created by Justyna „Tysirr” Romul">
    <meta name="author" content="Damian Juszczak">

    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'webcomic/main.js' %}"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'webcomic/style.css' %}">
  </head>

  <body>
    <header>
      <div id="container-1">
        <div>
          <a href="https://www.patreon.com/Tysirr" target="_blank" rel="noopener noreferrer">
            <img class="hero responsive" src="{% static 'webcomic/images/John.png' %}" alt="Comic hero John with Patreon link">
          </a>
        </div>
        <div>
          <a href="/">
            <img id="logo" class="responsive" src="{% static 'webcomic/images/logo.png' %}" alt="Tramp by Tysirr logo">
          </a>
        </div>
        <div>
          <a href="https://heylink.me/tysirr/" target="_blank" rel="noopener noreferrer">
            <img class="hero responsive" src="{% static 'webcomic/images/Morlock.png' %}" alt="Comic hero Morlock with Tyssir's social media link">
          </a>
        </div>
      </div>
    </header>

    <nav id="nav">
      <div id="episode-switch">
        <button class="arrow-small arrow", id="previous-episode">
          <img src="{% static 'webcomic/images/arrow_ep_left.png' %}" alt="Left arrow - previous episode">
        </button>
        <div id="episode-number">
          {{episode}}
        </div>
        <button class="arrow-small arrow", id="next-episode">
          <img src="{% static 'webcomic/images/arrow_ep_right.png' %}" alt="Right arrow - next episode">
        </button>
      </div>
      <div id="lang-switch">
          <a href="/en/{{episode}}/{{page}}">
            <img src="{% static 'webcomic/images/en_flag.svg' %}" alt="Great Britain flag">
          </a>
          <a href="/pl/{{episode}}/{{page}}">
            <img src="{% static 'webcomic/images/pl_flag.svg' %}" alt="Polish flag">
          </a>
        </div>
    </nav>

    <main>
      <div id="container-2">
        <button class="arrow-big arrow" id="previous-page">
          <img class="responsive" src="{% static 'webcomic/images/arrow_left.png' %}" alt="Left arrow - previous page">
        </button>
        <div id="frame">
            <img id="comic-page" src="{{ path }}" alt="Comic page">
        </div>
        <button class="arrow-big arrow" id="next-page">
          <img class="responsive" src="{% static 'webcomic/images/arrow_right.png' %}" alt="Right arrow - next page">
        </button>
      </div>
    </main>

    <footer>
      <div id="footer">
        &copy;2021. Comic created by Justyna "Tysirr" Romul. Website made by Damian Juszczak. All rights reserved.
      </div>
    </footer>
  </body>
</html>
